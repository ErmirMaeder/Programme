<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    
        <div class="lohn-bereich">
            <!-- Lohnangaben hier -->
            <h2>Lohn Positionen</h2>
            <p id="p1">Person 1</p>
            <input placeholder="Lohn 1" type="number" value="" id="lohn1">
            <p id="p2">Person 2</p>
            <input placeholder="Lohn 2" type="number" value="" id="lohn2">
        </div>

<div class="container">
        <div class="fixe-kosten-bereich" id="fixekosten">
            <!-- Fixe Kosten hier -->
            <h2>Fixe Kosten</h2>
            <div>
                <input type="number" value="">
                <span>Miete</span>
            </div>
            <div>
                <input type="number" value="">
                <span>Leasing</span>
            </div>
            <div>        
                <input type="number" value="">
                <span>Haushalt</span>
            </div>
            <div>
                <input type="number" value="">
                <span>Krankenkasse</span>
            </div>
            <div>
                <input type="number" value="">
                <span>Autoversicherung</span>
            </div>
            <div>
                <input type="number" value="">
                <span>Internetabos</span>
            </div>
            <div>
                <input type="number" value="">
                <span>Kitta</span>
            </div>
        </div>

    <div class="rechnungen-bereich">
        <!-- Rechnungen hier -->
        <h2>Rechnungen</h2>
        <div id="rechnungen-container">
            <!-- Hier werden neue Rechnungsfelder hinzugefügt -->
        </div>
    </div>
</div>

    <h2>Total</h2>
    <div id="resultat">
        <input placeholder="Total" type="number" id="total" value="0" disabled>
    </div>
    <br>
    
    <button onclick="addNewRechnungField()">Neues Rechnungsfeld hinzufügen</button>
    <button onclick="berechne()">Berechnen</button>

    <h2>Aufsplittung</h2>
    <p>Ermir</p>
    <input placeholder="Anteil Person 1" type="number" id="Anteil1" value="0" disabled>
    <p>Larissa</p>
    <input placeholder="Anteil Person 2" type="number" id="Anteil2" value="0" disabled>

    <button onclick="split()">Betrag teilen</button>

</body>
</html>
